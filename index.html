<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Costo de Electricidad</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>

<h1>Calculadora de Costo de Electricidad</h2>

<form id="formulario-calcular">
    <label for="cantidad-kwh">Cantidad de kWh:</label>
    <input type="number" id="cantidad-kwh" min="0" step="any">
    <button type="submit">Calcular</button>
</form>

<div id="resultado"></div>

<script src="script.js"></script>

</body>
</html>
